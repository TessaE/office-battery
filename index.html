<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/battery-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Battery</title>
    <link href="/src/style.css" rel="stylesheet" />
    <script type="text/javascript" src="/src/main.js" defer></script>
  </head>
  <body>
    <div class="controls">
      <div class="play-pause-toggle">
        <button class="play-button">
          <span class="play">&#9658; Play</span>
        </button>
        <button class="pause-button">
          <span class="pause">&#10074;&#10074; Pause </span>
        </button>
        <span class="draining">Draining...</span>
      </div>
    </div>

    <button class="reset-button">
      <span class="reset">⟲ Reset</span>
    </button>

    <button class="coffee-button">
      <span class="coffee">☕ Coffee</span>
    </button>

    <div class="battery battery-outline">
      <div class="battery-drainer"></div>
      <div class="battery-blocks"></div>
    </div>

    <dialog>
      Go home!!
      <button>Ok</button>
    </dialog>
  </body>
</html>

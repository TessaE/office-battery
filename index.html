<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/battery-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Battery</title>
    <link href="/src/style.css" rel="stylesheet" />

  </head>
  <body>
    <div class="controls">
      <label class="start-reset-toggle">
        <input type="checkbox" />
        <span class="reset-1">Reset</span>
        <span class="reset-2">Reset</span>
      </label>
      <label class="play-pause-toggle">
        <input type="checkbox" />
        <span class="play">&#9658; Play</span>
        <span class="pause">&#10074;&#10074; Pause </span>
        <span class="draining">Draining...</span>
      </label>
    </div>
    <div class="battery battery-outline">
      <div class="battery-drainer"></div>
      <div class="battery-blocks"></div>
    </div>
  </body>
</html>
